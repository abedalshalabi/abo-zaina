name: ğŸš€ Auto Deploy to cPanel via FTP

on:
  push:
    branches:
      - main  

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§­ Checkout repository
        uses: actions/checkout@v3

      # ========== Ø¥Ø¹Ø¯Ø§Ø¯ Laravel ==========
      - name: âš™ï¸ Install PHP & Composer
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          extensions: mbstring, pdo, tokenizer, xml, ctype, json, bcmath, gd
          coverage: none

      - name: ğŸ“¦ Install Composer dependencies
        run: |
          cd abo-zaina-backend
          composer install --no-dev --optimize-autoloader
          php artisan config:cache
          php artisan route:cache
          php artisan view:cache

      # ========== Ø¥Ø¹Ø¯Ø§Ø¯ React ==========
      - name: ğŸ§° Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ§± Build React frontend
        run: |
          npm install
          npm run build
          cp -r dist/spa/* abo-zaina-backend/public

      # ========== Ø±ÙØ¹ Ø§Ù„Ù…Ù„ÙØ§Øª Ø¹Ø¨Ø± FTP ==========
      - name: ğŸ“¤ Deploy to cPanel (FTP)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: ./abozaina/
          local-dir: abo-zaina-backend/
          exclude: |
            **/.git*
            **/.github*
            **/node_modules/**
            **/tests/**
            **/storage/logs/**
            **/storage/framework/cache/**
            **/storage/framework/sessions/**
            **/storage/framework/views/**
